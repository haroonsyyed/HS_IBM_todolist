<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>Todos</h1>
        <div class="todo-input">
            <input type="text" id="inp-todo" placeholder="Enter todo" class="inp">
            <button class="btn" id="add">Add</button>
        </div>
        <div class="todo-actions">
            <button class="btn" id="sort">Sort Alphabetically</button>
            <button class="btn" id="incomplete">Show Incomplete Todos</button>
            <button class="btn" id="get-todo">Get All Todo</button>
            <button class="btn" id="logout">Logout</button>
        </div>
        <div id="todo-list" class="todo-list"></div>
        <div class="pagination"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
